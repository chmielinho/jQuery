<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>First jQuery elements</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"> </head>
<body>
	<header>
		<h1>First site using jQuery</h1>
	</header>
	<main>
		<div class="wrapper">
			<div id="carousel">
				<ul class="photos">
					<li data-no="0"><img src="/img-opt/photo1.jpg" alt=""></li>
					<li data-no="1"><img src="/img-opt/photo2.jpg" alt=""></li>
					<li data-no="2"><img src="/img-opt/photo3.jpg" alt=""></li>
					<li data-no="3"><img src="/img-opt/photo4.jpg" alt=""></li>
					<li data-no="4"><img src="/img-opt/photo5.jpg" alt=""></li>
				</ul>
				<ul class="bullets">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<button class="next">
					<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
				</button>
				<button class="back">
					<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
				</button>
			</div>
			<div id="menu">
				<p>Tak z ciekawości powstała dynamiczna lista</p>
				<button class="button">Create list</button>
			</div>
			<div class="buttons">
				<div>
					<p><span>span 0</span></p>
				</div>
				<div>
					<p>p</p>
				</div>
				<div>
					<p><span>span 1</span></p>
				</div>
				<div>
					<p>p</p>
				</div>
				<div>
					<p><span>span 2</span></p>
				</div>
				<div>
					<p>p</p>
				</div>
				<div>
					<p><span>span 3</span></p>
				</div>
				<div>
					<p>p</p>
				</div>
				<div>
					<p><span>span 4</span></p>
				</div>
				<div>
					<p>p</p>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>Copyrights&copy 2016 by Mateusz Chmielarz</p>
	</footer>
	<script type="text/javascript" src="js/jQuery.js"></script>
</body>
</html>
